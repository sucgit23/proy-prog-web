<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/styleregistrarse.css" />
    <style>
    
        body{
            background-image: url("img/img-register/fondo-formulario-registro.png") !important;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
  </head>

  <body>

      <section>
        <div class="form-box">
          <div class="form-value">
            <form id="ingresar">
                <div>
                    <a href="./index.html" ><img src="./img/Dobleexposicioniconoblanco.png"></a>
                </div>
                
              <h2>Registrarse</h2>

              <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="nombre" name="nombre" required />
                <label class="letra" for="nombre" >Nombre </label>
                
              </div>

              <div class="inputbox">
                <ion-icon name="mail-outline"> </ion-icon>
                <input type="email" id="correo" name="correo" required />
                <label class="letra" for="correo">Email </label>
                
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"> </ion-icon>
                <input type="password" id="clave" name="clave" required />
                <label class="letra" for="clave" >Password</label>
              </div>
              <button>Registrarse</button>
            </form>
          </div>
        </div>
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
      <script src="./js/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>

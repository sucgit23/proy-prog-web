<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/stylelogin.css" />
    <style>
    
        body{
            background-image: url("img/img-login/backgroundlogin.png") !important;
        }
    </style>
  </head>

  <body>

      <section>
        <div class="form-box">
          <div class="form-value">
            <form>
                <div>
                    <a href="./index.html" ><img src="./img/Dobleexposicioniconoblanco.png"></a>
                </div>
              <h2>Ingresar</h2>
              <div class="inputbox">
                <ion-icon name="mail-outline"> </ion-icon>
                <input type="email" required />
                <label>Email </label>
                
              </div>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"> </ion-icon>
                <input type="password" required />
                <label>Password</label>
              </div>
              <div class="forget">
                <label><input type="checkbox" />Recuerdame</label>
                <a href="#">Olvidé la contraseña</a>
              </div>
              <button class="btn-modal">Ingresar</button>
              <div class="register">
                <p>¿No tienes cuenta? <a href="#">Registrate ahora</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>

  </body>
</html>
